<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/js/index.js"></script>
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/loginForm.css" />
</head>
<body>
	<div th:replace ="fragments/header :: header">
 	</div>
  		
  <div id="login-container">
        <img class="img" src="/image/bugi.png" alt="bugi">
        <form action="/member/login" method="post" th:object="${loginForm}">
            <h1>Login</h1>
            <div th:if="${#fields.hasGlobalErrors()}">
                <p class="error" th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
            </div>

            <div class="login-input">
                <input type="text" th:field="*{member_id}" placeholder="  아이디를 입력해주세요.">
                <input type="password" th:field="*{password}" placeholder="   비밀번호를 입력해주세요.">
            </div>

            <div class="login-submit">
                <input class="btn-login" type="submit" value="LOGIN" >
            </div>
            
        </form>
    </div>
</body>
</html>
